<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MLB Stats</title>
    <style>
      :root {
        color-scheme: light;
      }

      body {
        margin: 0;
        padding: 12px;
        min-width: 320px;
        font-family: "Palatino Linotype", Palatino, "Book Antiqua", serif;
        background: #f7f3ea;
        color: #1a1a1a;
      }

      .meta {
        margin: 4px 0 10px;
        font-size: 11px;
        color: #3b3b3b;
      }

      .count {
        margin: 2px 0 10px;
        font-size: 11px;
        color: #3b3b3b;
      }

      .warning {
        margin: 2px 0 10px;
        font-size: 11px;
        color: #8a3b12;
      }

      .tabs {
        display: flex;
        gap: 6px;
        margin-bottom: 10px;
      }

      .tab-button {
        flex: 1;
        padding: 8px 10px;
        border: 1px solid #1a1a1a;
        border-radius: 6px;
        background: #fff;
        font-size: 12px;
        cursor: pointer;
      }

      .tab-button.active {
        background: #fff1cc;
      }

      .tab-content {
        display: none;
      }

      .tab-content.active {
        display: block;
      }

      label {
        display: block;
        margin-bottom: 6px;
        font-size: 12px;
        letter-spacing: 0.02em;
      }

      select {
        width: 100%;
        padding: 8px 10px;
        margin-bottom: 10px;
        border: 1px solid #1a1a1a;
        border-radius: 6px;
        background: #fffdf6;
        font-size: 13px;
      }

      input {
        width: 100%;
        padding: 8px 10px;
        margin-bottom: 8px;
        border: 1px solid #1a1a1a;
        border-radius: 6px;
        background: #fff;
        font-size: 13px;
      }

      .checkbox {
        display: flex;
        align-items: center;
        gap: 6px;
        margin-bottom: 8px;
        font-size: 12px;
      }

      .checkbox input {
        width: auto;
        margin: 0;
      }

      .row {
        display: flex;
        gap: 6px;
      }

      .row button {
        width: auto;
        flex: 1;
      }

      button {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid #1a1a1a;
        border-radius: 6px;
        background: #fff1cc;
        font-size: 14px;
        cursor: pointer;
      }

      button:hover {
        background: #ffe4a1;
      }

      .output {
        margin: 12px 0 0;
        padding: 10px;
        min-height: 140px;
        border: 1px dashed #1a1a1a;
        border-radius: 6px;
        background: #fff;
        font-size: 12px;
        font-family: "Courier New", Courier, monospace;
        white-space: pre;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      th,
      td {
        padding: 4px 6px;
        border-bottom: 1px solid #e0e0e0;
        text-align: left;
        vertical-align: top;
      }

      th {
        font-size: 11px;
        text-transform: uppercase;
        letter-spacing: 0.04em;
      }

      .list {
        margin: 8px 0;
        padding: 8px;
        border: 1px dashed #1a1a1a;
        border-radius: 6px;
        background: #fff;
        font-size: 12px;
      }

      .stats {
        max-height: 180px;
        overflow: auto;
        padding: 8px;
        border: 1px dashed #1a1a1a;
        border-radius: 6px;
        background: #fff;
        font-size: 12px;
      }

      .stats-group {
        margin-bottom: 8px;
      }

      .stats-title {
        margin: 4px 0;
        font-size: 11px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.04em;
      }

      .stat-item {
        display: flex;
        align-items: flex-start;
        gap: 8px;
        margin-bottom: 6px;
      }

      .stat-item input {
        width: auto;
        margin: 0;
      }

      .stat-text {
        display: flex;
        flex-direction: column;
        gap: 2px;
      }

      .stat-desc {
        font-size: 11px;
        color: #4f4f4f;
      }

      .players {
        display: flex;
        flex-wrap: wrap;
        gap: 6px;
        margin: 6px 0 10px;
      }

      .player-pill {
        display: inline-flex;
        align-items: center;
        border: 1px solid #1a1a1a;
        border-radius: 999px;
        background: #fff;
        font-size: 11px;
        padding: 2px 6px;
        gap: 6px;
      }

      .player-button {
        border: none;
        background: transparent;
        padding: 2px 4px;
        font-size: 11px;
        cursor: pointer;
      }

      .player-button.selected {
        background: #ffe4a1;
        border-radius: 999px;
      }

      .player-remove {
        border: none;
        background: transparent;
        padding: 0 4px;
        font-size: 12px;
        cursor: pointer;
        color: #8a3b12;
      }

      .download {
        margin-top: 8px;
      }

      .list button {
        margin-left: 6px;
        padding: 2px 6px;
        font-size: 11px;
      }
    </style>
  </head>
  <body>
    <div class="tabs">
      <button id="tab-players" class="tab-button active">Players</button>
      <button id="tab-compare" class="tab-button">Compare</button>
      <button id="tab-teams" class="tab-button">Teams</button>
      <button id="tab-stats" class="tab-button">Stats</button>
    </div>

    <div id="panel-players" class="tab-content active">
      <label for="year">Season</label>
      <select id="year">
        <option value="2024">2024</option>
        <option value="2025" selected>2025</option>
        <option value="2026">2026</option>
      </select>
      <label>Date range (optional)</label>
      <div class="row">
        <input id="range-start" type="date" />
        <input id="range-end" type="date" />
      </div>
      <label class="checkbox">
        <input id="range-enabled" type="checkbox" />
        Use date range (aggregate stats only)
      </label>
      <div id="snapshot-meta" class="meta"></div>
      <div id="snapshot-warning" class="warning"></div>
      <label for="search">Search</label>
      <input id="search" type="text" placeholder="Type a player name" />
      <div class="row">
        <button id="search-btn">Search</button>
        <button id="clear-btn">Clear</button>
      </div>
      <div class="row">
        <button id="browse-teams-btn">Browse Teams</button>
      </div>
      <div id="results" class="list"></div>
      <label>Saved players (max 10)</label>
      <div id="players-limit" class="warning"></div>
      <div id="saved-players" class="players"></div>
      <div id="chosen-player" class="count"></div>
      <div class="row">
        <button id="clear-saved-players">Clear saved players</button>
      </div>
      <div id="stats-count-players" class="count"></div>
      <label>Stats in use</label>
      <div id="selected-stats-players" class="list"></div>
      <div class="row">
        <button id="view-btn">View Player</button>
      </div>
      <div id="output-player" class="output"></div>
      <button id="download-player" class="download">Download PNG</button>
    </div>

    <div id="panel-compare" class="tab-content">
      <label>Saved players (max 10)</label>
      <div id="saved-players-compare" class="players"></div>
      <div id="compare-limit" class="count"></div>
      <div class="row">
        <button id="clear-saved-players-compare">Clear saved players</button>
      </div>
      <label>Stats in use</label>
      <div id="selected-stats-compare" class="list"></div>
      <div class="row">
        <button id="compare-run-btn">Run Compare</button>
      </div>
      <div id="output-compare" class="output"></div>
      <button id="download-compare" class="download">Download PNG</button>
    </div>

    <div id="panel-teams" class="tab-content">
      <label>Teams</label>
      <div id="teams-list" class="players"></div>
      <label id="team-title">Hitters</label>
      <div id="team-hitters" class="list"></div>
      <label>Pitchers</label>
      <div id="team-pitchers" class="list"></div>
    </div>

    <div id="panel-stats" class="tab-content">
      <label>Stats to show</label>
      <div id="stats-limit" class="count"></div>
      <div class="meta">Date range mode supports aggregate stats only. Turn off date range to use all stats.</div>
      <div id="stats-range-warning" class="warning"></div>
      <div id="stats" class="stats"></div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
