name: Nightly snapshots

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: python -m pip install -r backend/requirements.txt

      - name: Ingest data
        run: python backend/ingest.py

      - name: Export snapshots
        run: |
          python backend/export_snapshot.py --year 2024
          python backend/export_snapshot.py --year 2025
          python backend/export_snapshot.py --year 2026
          python backend/export_snapshot.py --year 2024 --dataset pitching
          python backend/export_snapshot.py --year 2025 --dataset pitching
          python backend/export_snapshot.py --year 2026 --dataset pitching

      - name: Commit and push if changed
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add extension/snapshots/ backend/stats.db
            git commit -m "Update snapshots [skip ci]"
            git push
          else
            echo "No changes to commit."
          fi
